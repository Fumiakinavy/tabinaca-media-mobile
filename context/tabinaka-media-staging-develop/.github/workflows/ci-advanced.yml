name: Advanced CI

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"

jobs:
  # å“è³ªãƒã‚§ãƒƒã‚¯ï¼ˆESLint + Prettier + å‹ãƒã‚§ãƒƒã‚¯ï¼‰
  quality-check:
    name: ğŸ” å“è³ªãƒã‚§ãƒƒã‚¯
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript å‹ãƒã‚§ãƒƒã‚¯
        run: npm run type-check

  # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒã‚§ãƒƒã‚¯
  security-check:
    name: ğŸ”’ ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒã‚§ãƒƒã‚¯
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Update npm audit database
        run: npm audit fix || true

      - name: Run security audit
        run: npm audit --audit-level=high

      - name: Install audit-ci globally
        run: npm install -g audit-ci

      - name: Check for vulnerabilities
        run: audit-ci --config .audit-ci.json || true

  # ãƒ“ãƒ«ãƒ‰ãƒ†ã‚¹ãƒˆ
  build-test:
    name: ğŸ—ï¸ ãƒ“ãƒ«ãƒ‰ãƒ†ã‚¹ãƒˆ
    runs-on: ubuntu-latest
    needs: [quality-check]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Next.js Build
        run: npm run build

      - name: Check build size
        run: |
          echo "Build completed successfully!"
          du -sh .next/ || echo "No .next directory found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output-${{ github.sha }}
          path: .next/
          retention-days: 7

  # ä¾å­˜é–¢ä¿‚ãƒã‚§ãƒƒã‚¯
  dependency-check:
    name: ğŸ“¦ ä¾å­˜é–¢ä¿‚ãƒã‚§ãƒƒã‚¯
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Check for outdated packages
        run: npm outdated || true

      - name: Check package-lock integrity
        run: npm ci --dry-run

  # æˆåŠŸæ™‚ã®çµ±åˆãƒã‚§ãƒƒã‚¯
  integration-check:
    name: âœ… çµ±åˆãƒã‚§ãƒƒã‚¯
    runs-on: ubuntu-latest
    needs: [quality-check, security-check, build-test, dependency-check]
    if: success()

    steps:
      - name: All checks passed
        run: |
          echo "ğŸ‰ All CI checks passed successfully!"
          echo "âœ… Quality check: PASSED"
          echo "âœ… Security check: PASSED" 
          echo "âœ… Build test: PASSED"
          echo "âœ… Dependency check: PASSED"
